<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/62e09fd665.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header><!-- ajouter une balise a sur le logo sans oublié l'acces -->
  <main id="main">
    <div class="photograph-header">
      <div class="info-photograph">
        <h1 class="name"></h1>
        <p class="location"></p>
        <p class="tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      <img class="portrait"></img>
    </div>
    </div>
    <div class="trier">
      <div class="trier-text">Trier par</div>
      <p>Système de trie a faire plus tard</p>
    </div>
    <div class="main-pics"></div>
    <div class="float">
      <div class="float-like"></div>
      <div class="float-tarif"></div>
    </div>
  </main>

  <!-- SlideShow -->
  <div class="carousel">
    <div class="carousel-bloc">
      <i class="fa-solid fa-xmark carouselClose"></i> <!-- changer la croix car elle ne fonctionne pas  -->
      <div class="carousel-bloc-display">
        <div><i class="fa-solid fa-chevron-left chevron"></i></div>
        <img class="carousel-image"></img>
        <div><i class="fa-solid fa-chevron-right chevron"></i></div>
      </div>

    </div>
  </div>


  <!-- Form -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div class="modal-name"></div>
      <form class="form" method="get">
        <div class="modal-div">
          <label for="first">Prénom</label>
          <input type="text" id="first" name="first" minlength="2" required /><br>
        </div>
        <div class="modal-div">
          <label for="last">Nom</label>
          <input type="text" id="last" name="last" minlength="2" required /><br>
        </div>
        <div class="modal-div">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required /><br>
        </div>
        <div class="modal-div modal-message">
          <label for="message">Votre message</label>
          <textarea class="input-message" type="text" id="message" name="message" minlength="2" required></textarea><br>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
