<!DOCTYPE html>
<html lang="FR">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/62e09fd665.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body class="body">
  <header class="header">
    <a href="index.html" aria-label="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="info-photograph">
        <h1 class="name"></h1>
        <p class="location"></p>
        <p class="tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      <img class="portrait" alt=""></img>
    </div>
    </div>
    <!-- Triage -->
    <div class="trier">
      <label for='select' class="trier-text">Trier par</label>
      <select name="triage" id="select" class="simple">
        <option value="popularite" class="popularite" aria-label="Trie par Popularité">Popularité</option>
        <option value="date" class="date" aria-label="Trie par Date">Date</option>
        <option value="titre" class="titre" aria-label="Trie par Titre">Titre</option>
      </select>
    </div>
    <!-- Main bloc -->
    <div class="main-pics"></div>
    <!-- Bloc float -->
    <div class="float">
      <div class="float-like"></div>
      <div class="float-tarif"></div>
    </div>
  </main>

  <!-- SlideShow -->
  <div class="carousel" role="dialog" aria-describedby="Modal carousel">
    <div class="carousel-bloc" aria-label="Image closeup view">
      <button class="carouselClose"><i class="fa-solid fa-xmark carouselClose" aria-label="Close dialog"></i></button>
      <div class="carousel-bloc-display">
        <button class="fleche_left" aria-label="Image précédente"><i
            class="fa-solid fa-chevron-left chevron"></i></button>
        <div class="carousel-affichage"></div>
        <button class="fleche_right" aria-label="Image suivante"><i
            class="fa-solid fa-chevron-right chevron"></i></button>
      </div>
      <div class="carousel-image-title"></div>
    </div>
  </div>


  <!-- Form -->
  <div id="contact_modal" role="dialog" aria-describedby="Modal formulaire">
    <div class="modal">
      <header>
        <h2 class="modal-title">Contactez-moi</h2>
        <button class="btn-form"><img aria-label="Close Contact form" src="assets/icons/close.svg"
            onclick="closeModal()" /></button>
      </header>
      <div class="modal-name"></div>
      <form class="form" method="get">
        <div class="modal-div">
          <label for="first">Prénom</label>
          <input aria-label="First name" type="text" id="first" name="first" minlength="2" required /><br>
        </div>
        <div class="modal-div">
          <label for="last">Nom</label>
          <input aria-label="Last name" type="text" id="last" name="last" minlength="2" required /><br>
        </div>
        <div class="modal-div">
          <label for="email">Email</label>
          <input aria-label="Email" type="email" id="email" name="email" required /><br>
        </div>
        <div class="modal-div modal-message">
          <label for="message">Votre message</label>
          <textarea class="input-message" aria-label="Your message" type="text" id="message" name="message"
            minlength="2" required></textarea><br>
        </div>
        <button aria-label="Send" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="scripts/templates/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
