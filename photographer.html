<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/62e09fd665.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" /> <!-- ajouter une balise a sur le logo sans oublié l'acces -->
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="info-photograph">
        <h1 class="name"></h1>
        <p class="location"></p>
        <p class="tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      <img class="portrait"></img>
    </div>
    <div class="trier">
      <div class="trier-text">Trier par</div>
      <p>Système de trie a faire plus tard</p>
    </div>
    </div>
    <div class="float">
      <div class="float-like">nbrLike<i class="fa-solid fa-heart"></i></div>
      <div class="float-tarif"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
